<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <link href="game.css" rel="stylesheet"/>
    </head>
    <body>
        <h1 style="font-family:Courier, monospace" align="center">
            Do you want to play a game?
        </h1>
        <script>
            let sWalk = Math.floor(Math.random() * (15)) + 1;
            let vWalk =  Math.floor(Math.random() * (15)) + 1;
            document.body.insertAdjacentHTML('beforeend',
                "<h3 align='center'>Мы любим наших собак и кошек из приюта и заботимся об их физическом состоянии. <br> И вот мы выпустили одну из собак побегать на свежем воздухе." +
                " <br><br>Она бежала со скоростью " + String(vWalk) + " км/ч, <br> таким образом она пробежала "
                + String(sWalk) + " км. <br><br>Попробуйте узнать  " +
                "за какое время она пробежала такую дистанцию.</h3><br>");
        </script>
        <div class="quiz" id="block">
        <p align="center">Сколько минут гуляла наша собака?<br>(укажите ответ в минутах, округляйте по арифметическим правилам)</p>
        <p align="center"> <input type="text" id="tWalkUser" placeholder="Ваш ответ" onkeyup="this.value = this.value.replace(/[^\d]/g,'');"/></p>
        <p align="center"> <input type="button" onclick="comparison()" value="Ответ" id="answer" class="btn"/> </p>
        <p align="center"> <input type="button" onclick="location.reload()" value="Обновить" class="btn"/> </p>
        </div>
        <script>
            let f = false;
            let g = true;
            function comparison() {
                let tWalk = Math.ceil((sWalk * 60) / vWalk);
                let answer;
                 if (String(tWalk) === document.getElementById('tWalkUser').value) {
                     answer = "<p><img src='trueReady.jpg' alt='Loading...' id='win' class='img' height='300'> </p>";
                     if (g) {
                         document.getElementById("block").insertAdjacentHTML('beforebegin', answer);
                         g = false;
                     }
                     document.getElementById("false").parentNode.removeChild(document.getElementById("false"));
                     document.getElementById("block").insertAdjacentHTML('beforebegin', answer);
                     f = false;
                 }
                 else {
                     answer = "<p><img src='falseReady.jpg' alt='Loading...' id='false' class='img' height='300'> </p>";
                     if (!f)
                         document.getElementById("block").insertAdjacentHTML('beforebegin', answer);
                     f = true;
                     g = false;
                     document.getElementById("win").parentNode.removeChild(document.getElementById("win"));
                 }
            }
        </script>
        <p align="center"><a href="site.html" class="btn2"> Вернуться </a>
</p>
    </body>
</html>
